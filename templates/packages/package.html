{% extends "layout.html" %}
{% block body %}
	<script src="/packages/{{ packageId }}/package.jsonp"></script>
	<script src="/packages/{{ packageId }}/releases.jsonp"></script>
	<script type="text/jsx">
		$(document).ready(
			function()
			{
				React.render(<PackagePage package={ package } packageReleases={ packageReleases } />, $("#page-content")[0]);
			}
		);
	</script>
	
	<div id="page-content"></div>
{% endblock %}
