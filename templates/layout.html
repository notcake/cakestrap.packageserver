<!doctype html>
<html>
	<head>
		<title>Cakestrap Packages</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for("static", filename = "css/thirdparty/bootstrap/bootstrap.min.css") }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for("static", filename = "css/thirdparty/fontawesome/font-awesome.min.css") }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for("static", filename = "css/thirdparty/googlefonts/opensans.css") }}">
		
		<link rel="stylesheet" type="text/css" href="{{ url_for("static", filename = "css/main.css") }}">
		
		<script src="/js/thirdparty/jquery/jquery-2.1.4.min.js"></script>
		<script src="/js/thirdparty/bootstrap/bootstrap.min.js"></script>
		
		<script src="/js/thirdparty/react/JSXTransformer.js"></script>
		<script src="/js/thirdparty/react/react-with-addons.min.js"></script>
		
		{% for jsxFile in g.getJsxFileList() %}
			<script src="/js/{{ jsxFile[:-1] }}"></script>
		{% endfor %}
	</head>
	<body>
		<div class="navigation-bar">
			<div style="height: 56px">
				<div style="height: 100%; float: left; display: table">
					<div style="display: table-cell; vertical-align: middle">
						<div style="display: inline-block">
							<h1 style="margin: 0px">Cakestrap Packages</h1>
						</div>
					</div>
				</div>
				<div style="height: 100%; float: right; display: table">
					<div style="display: table-cell; vertical-align: middle">
						<div style="display: inline-block; text-align: right">
							{% if not g.session.isLoggedIn() %}
								<a href="{{ url_for("login.login") }}">
									<img src="https://steamcommunity-a.akamaihd.net/public/images/signinthroughsteam/sits_large_noborder.png" alt="Sign in through STEAM" />
								</a>
							{% else %}
								<a href="/users/{{ g.currentUser.steamId64 }}" class="block">
									<img src="{{ g.currentUser.smallProfilePictureUrl}}" />
									{{ g.currentUser.displayName }}
								</a>
								|
								<a href="{{ url_for("login.logout") }}">Log out</a>
							{% endif %}
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="page">
			{% for message in get_flashed_messages() %}
				<div class="flash">
					{{ message }}
				</div>
			{% endfor %}
			<div class="content">
				{% block body %}
				{% endblock %}
			</div>
		</div>
	</body>
</html>
